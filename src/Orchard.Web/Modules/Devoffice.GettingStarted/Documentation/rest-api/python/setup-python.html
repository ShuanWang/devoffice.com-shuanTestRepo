<h3 id="before-you-begin">Get setup</h3>
<p>This guide assumes:</p>
<ul>
    <li>That you already have <a href="https://www.python.org/">Python</a> and <a href="https://www.djangoproject.com/">Django</a> installed and working on your development machine. This sample was created using Python version 3.4.2 and Django 1.7.1.</li>
    <li>That you have an Office 365 tenant, with access to an account in that tenant.</li>
</ul>
